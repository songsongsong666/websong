<!-- top navbar-->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
      <a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left sw-text-black"></span>
      </a>
    </p>
    <a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{wgid}}"
       class="pull-left navbar-brand thick">
      <b>Widget edit</b>
    </a>
    <button type="submit"
            [disabled]="!f.valid"
            form="widgetForm"
            class="btn btn-xs sw-button-transparent navbar-link navbar-text pull-right sw-icon-padding">
      <span class="glyphicon glyphicon-ok sw-text-black"></span>
    </button>
  </div>
</nav>

<!--form-->
<div class="container-fluid">
  <form (ngSubmit)="update()"
        id="widgetForm"
        #f ="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name"
             id="name"
             name="name"
             placeholder="Name of the heading"
             ngModel="{{widget.name}}"
             #name="ngModel"
             class="form-control"/>
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <input type="text"
             id="text"
             name="text"
             placeholder="Text of the heading"
             ngModel="{{widget.text}}"
             required
             #text="ngModel"
             class="form-control"/>
    </div>
    <span class="help-block"
          *ngIf="!text.valid && text.touched">Text can't be empty!</span>
    <select type="number"
            id="size"
            name="size"
            [(ngModel)]="widget.size"
            #size="ngModel"
            class="form-control">
      <option value=1>1</option>
      <option value=2>2</option>
      <option value=3>3</option>
      <option value=4>4</option>
    </select>
    <div class="form-group">
      <label for="size">Size</label>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget"
           class="btn btn-warning btn-block">Cancel</a>
      </div>
      <div class="col-xs-6">
        <a (click)="remove()"
           class="btn btn-danger btn-block">Delete</a>
      </div>
    </div>
  </form>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid navbar-text pull-right">
    <a routerLink="/user">
      <span class="glyphicon glyphicon-user sw-icon-padding pull-right"></span>
    </a>
  </div>
</nav>
