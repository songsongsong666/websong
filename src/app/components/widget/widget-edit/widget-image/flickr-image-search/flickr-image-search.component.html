<!-- top navbar-->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
      <a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{wgid}}"
         class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left sw-text-black"></span>
      </a>
    </p>
    <a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{wgid}}/flickr"
       class="pull-left navbar-brand thick">
      <b>Search Flickr</b>
    </a>
  </div>
</nav>
<div class="container">
  <div class="input-group">
    <input [(ngModel)]="searchText" type="text" class="form-control">
    <span class="input-group-btn">
           <a (click)="searchPhotos()" class="btn btn-default" type="button">
               <span class="glyphicon glyphicon-search"></span>
           </a>
   </span>
  </div>
  <div class="row">
    <div *ngFor = "let pic of photos['photo']"
         class="col-xs-4">
      <img (click)="selectPhoto(pic)"
           width="100%"
           [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>
      <p></p>
    </div>
  </div>
</div>
<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid navbar-text pull-right">
    <a routerLink="/user">
      <span class="glyphicon glyphicon-user sw-icon-padding pull-right"></span>
    </a>
  </div>
</nav>
