<div class="container">
  <div *ngIf="errorFlag"
       class="alert alert-danger" >
    Invalid username or password!
  </div>
  <h1>Login</h1>
  <form (ngSubmit)="login()"
        #f ="ngForm">
    <div class="form-group">
      <input type="text"

             name="username"
             required
             ngModel
             placeholder="username"
             class="form-control"
             #username="ngModel"/>
    </div>
    <span class="help-block"
          *ngIf="!username.valid && username.touched">Please enter username!</span>
    <div class="form-group">
      <input type="password"

             name="password"
             required
             placeholder="password"
             ngModel
             #password="ngModel"
             class="form-control"/>
    </div>
    <span class="help-block" *ngIf="!password.valid && password.touched">Please enter password!</span>
    <button class="btn btn-primary btn-block"
       type="submit"
       [disabled]="!f.valid">Login</button>

    <button class="btn btn-success btn-block" routerLink="/register">Register</button>
  </form>
</div>
